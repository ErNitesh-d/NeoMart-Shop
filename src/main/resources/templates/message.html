<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section},'Message')}">
<head>
    <meta charset="ISO-8859-1">
    <title>Message</title>
</head>
<body>
    <section>
        <style>
            @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
            @keyframes slideInLeft { from { opacity: 0; transform: translateX(-30px); } to { opacity: 1; transform: translateX(0); } }
            @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }
            @keyframes gradientBG { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
            
            html, body { margin: 0; padding: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(135deg, rgb(255, 255, 255) 0%, rgb(255, 255, 255) 100%); background-size: 400% 400%; animation: gradientBG 15s ease infinite; height: 100%; overflow-x: hidden; position: relative; }
        </style>

        <div class="container mt-5 p-5" style="width: 100%; max-width: 1200px; margin-top: 7% auto;  margin-bottom: 0%;">
            <div class="row" style="display: flex; flex-wrap: wrap; align-items: stretch; justify-content: flex-start; box-shadow: 0 15px 35px rgba(50, 50, 93, 0.1), 0 5px 15px rgba(0, 0, 0, 0.07); border-radius: 12px; overflow: hidden; background-color: #ffffff;">
                <!-- Left side with image -->
                <div class="col-md-6 p-5" style="flex: 0 0 40%; padding: 20px; background: linear-gradient(45deg, #6a11cb 0%, #2575fc 100%); min-height: 400px; display: flex; flex-direction: column; justify-content: center; align-items: center; color: white; animation: slideInLeft 0.8s ease;">
                    <div style="width: 70%; max-width: 300px;">
                        <img src="img/ecom.png" style="width: 100%; border-radius: 10px; box-shadow: 0 10px 20px rgba(0,0,0,0.2);" alt="E-commerce illustration">
                    </div>
                </div>

                <!-- Right side with message -->
                <div class="col-md-6 p-5 text-center" style="flex: 0 0 60%; padding: 20px; animation: fadeIn 0.8s ease; display: flex; flex-direction: column; justify-content: center; align-items: center;">
                    <div style="background: rgba(255,255,255,0.9); border-radius: 10px; padding: 20px; box-shadow: 0 8px 20px rgba(0,0,0,0.1); max-width: 400px; margin: auto; transition: all 0.3s ease;">
                        <h2 style="font-size: 28px; margin-bottom: 20px; font-weight: 600; color: #333;" th:text="${errorMsg != null} ? 'Error Occurred' : 'Success!'"></h2>
                        <!-- Success Message -->
                        <th:block th:if="${msg != null}">
                            <div style="background-color: #d4edda; color: #155724; padding: 15px; border-radius: 5px; margin-bottom: 20px; border-left: 4px solid #28a745;">
                                <h3 style="font-size: 24px; margin: 0; font-weight: 600;">[[${msg}]]</h3>
                            </div>
                        </th:block>
                        <!-- Error Message -->
                        <th:block th:if="${errorMsg != null}">
                            <div style="background-color: #f8d7da; color: #721c24; padding: 15px; border-radius: 5px; margin-bottom: 20px; border-left: 4px solid #dc3545;">
                                <h3 style="font-size: 24px; margin: 0; font-weight: 600;">[[${errorMsg}]]</h3>
                            </div>
                        </th:block>
                        <!-- Default Message if neither is present -->
                        <th:block th:unless="${msg != null || errorMsg != null}">
                            <h3 style="font-size: 24px; color: #333; margin-bottom: 15px; font-weight: 600;">Action Completed</h3>
                        </th:block>

                        <p style="color: #666; font-size: 14px; margin-bottom: 20px;" th:text="${errorMsg != null} ? 'Please try again or contact support.' : 'You can now proceed to login.'"></p>
                        <a th:href="${errorMsg != null} ? '/forgot-password' : '/signin'" style="display: inline-block; background: linear-gradient(90deg, #4776E6 0%, #8E54E9 100%); color: white; border: none; padding: 12px 20px; border-radius: 6px; cursor: pointer; font-weight: 600; text-decoration: none; transition: all 0.3s; box-shadow: 0 4px 10px rgba(71, 118, 230, 0.3); animation: pulse 1.5s infinite;"
                           onmouseover="this.style.transform='translateY(-2px)'; this.style.boxShadow='0 6px 15px rgba(71, 118, 230, 0.4)';"
                           onmouseout="this.style.transform='translateY(0)'; this.style.boxShadow='0 4px 10px rgba(71, 118, 230, 0.3)';"
                           th:text="${errorMsg != null} ? 'Try Again' : 'Go to Login'"></a>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
