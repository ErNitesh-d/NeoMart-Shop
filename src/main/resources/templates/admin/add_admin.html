<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
    th:replace="~{base::layout(~{::section},'Add Admin')}">
<head>
    <meta charset="ISO-8859-1">
    <title>Insert title here</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <section>
        <div id="main-content" style="margin-left: 250px; padding: 20px; transition: margin-left 0.3s ease;">
            <div class="row" style="margin-top: 5%;  margin-right: 25%;">
                <div class="col-md-12 p-2 offset-md-2" style="padding: 20px;">
                    <div style="background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%); border-radius: 25px; box-shadow: 0 15px 35px rgba(0,0,0,0.1), 0 5px 15px rgba(0,0,0,0.07); padding: 30px; position: relative; overflow: hidden; animation: slideIn 0.8s ease forwards;">
                        <!-- Background overlay effect -->
                        <div style="position: absolute; top: -50%; left: -50%; width: 200%; height: 200%; background: linear-gradient(45deg, rgba(13,110,253,0.1), rgba(106,17,203,0.1)); transform: rotate(30deg); z-index: 1;"></div>
                        
                        <!-- Card Header -->
                        <div style="background: transparent; border-bottom: 3px solid #0d6efd; text-align: center; padding-bottom: 20px; position: relative; z-index: 2;">
                            <h2 style="font-size: 28px; color: #0d6efd; font-weight: bold; margin: 0; text-transform: uppercase; letter-spacing: 1px;">
                                <i class="fas fa-user-plus" style="margin-right: 10px; margin-top: 15px;"></i>Add Admin
                            </h2>
                            <th:block th:if="${session.succMsg}">
                                <p style="color: #198754; font-weight: bold; margin-top: 10px; font-size: 16px; background: rgba(255,255,255,0.9); padding: 10px; border-radius: 10px; box-shadow: 0 2px 10px rgba(25,135,84,0.2);">
                                    <i class="fas fa-check-circle" style="margin-right: 8px;"></i>[[${session.succMsg}]]
                                </p>
                                <th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
                            </th:block>
                            <th:block th:if="${session.errorMsg}">
                                <p style="color: #dc3545; font-weight: bold; margin-top: 10px; font-size: 16px; background: rgba(255,255,255,0.9); padding: 10px; border-radius: 10px; box-shadow: 0 2px 10px rgba(220,53,69,0.2);">
                                    <i class="fas fa-exclamation-triangle" style="margin-right: 8px;"></i>[[${session.errorMsg}]]
                                </p>
                                <th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
                            </th:block>
                        </div>
                        
                        <!-- Card Body -->
                        <div style="padding: 25px; position: relative; z-index: 2;">
                            <form action="/admin/save-admin" enctype="multipart/form-data" method="post">
                                <div style="margin-bottom: 20px;" class="row">
                                    <div class="col">
                                        <label style="font-weight: 600; color: #495057; margin-bottom: 8px; display: block;">
                                            <i class="fas fa-user" style="margin-right: 8px; color: #6a11cb;"></i>Full Name
                                        </label>
                                        <input required class="form-control" name="name" type="text" style="border-radius: 12px; padding: 12px 15px; border: 1px solid #ced4da; transition: all 0.3s ease; box-shadow: inset 0 1px 3px rgba(0,0,0,0.05);" placeholder="Enter full name" onfocus="this.style.borderColor='#6a11cb'; this.style.boxShadow='0 0 8px rgba(106,17,203,0.3)'" onblur="this.style.borderColor='#ced4da'; this.style.boxShadow='inset 0 1px 3px rgba(0,0,0,0.05)'">
                                    </div>
                                    <div class="col">
                                        <label style="font-weight: 600; color: #495057; margin-bottom: 8px; display: block;">
                                            <i class="fas fa-phone" style="margin-right: 8px; color: #6a11cb;"></i>Mobile Number
                                        </label>
                                        <input required class="form-control" name="mobileNumber" type="number" style="border-radius: 12px; padding: 12px 15px; border: 1px solid #ced4da; transition: all 0.3s ease; box-shadow: inset 0 1px 3px rgba(0,0,0,0.05);" placeholder="Enter mobile number" onfocus="this.style.borderColor='#6a11cb'; this.style.boxShadow='0 0 8px rgba(106,17,203,0.3)'" onblur="this.style.borderColor='#ced4da'; this.style.boxShadow='inset 0 1px 3px rgba(0,0,0,0.05)'">
                                    </div>
                                </div>

                                <div style="margin-bottom: 20px;">
                                    <label style="font-weight: 600; color: #495057; margin-bottom: 8px; display: block;">
                                        <i class="fas fa-envelope" style="margin-right: 8px; color: #6a11cb;"></i>Email
                                    </label>
                                    <input required class="form-control" name="email" type="email" style="border-radius: 12px; padding: 12px 15px; border: 1px solid #ced4da; transition: all 0.3s ease; box-shadow: inset 0 1px 3px rgba(0,0,0,0.05);" placeholder="Enter email address" onfocus="this.style.borderColor='#6a11cb'; this.style.boxShadow='0 0 8px rgba(106,17,203,0.3)'" onblur="this.style.borderColor='#ced4da'; this.style.boxShadow='inset 0 1px 3px rgba(0,0,0,0.05)'">
                                </div>

                                <div style="margin-bottom: 20px;" class="row">
                                    <div class="col">
                                        <label style="font-weight: 600; color: #495057; margin-bottom: 8px; display: block;">
                                            <i class="fas fa-map-marker-alt" style="margin-right: 8px; color: #6a11cb;"></i>Address
                                        </label>
                                        <input required class="form-control" name="address" type="text" style="border-radius: 12px; padding: 12px 15px; border: 1px solid #ced4da; transition: all 0.3s ease; box-shadow: inset 0 1px 3px rgba(0,0,0,0.05);" placeholder="Enter address" onfocus="this.style.borderColor='#6a11cb'; this.style.boxShadow='0 0 8px rgba(106,17,203,0.3)'" onblur="this.style.borderColor='#ced4da'; this.style.boxShadow='inset 0 1px 3px rgba(0,0,0,0.05)'">
                                    </div>
                                    <div class="col">
                                        <label style="font-weight: 600; color: #495057; margin-bottom: 8px; display: block;">
                                            <i class="fas fa-city" style="margin-right: 8px; color: #6a11cb;"></i>City
                                        </label>
                                        <input required class="form-control" name="city" type="text" style="border-radius: 12px; padding: 12px 15px; border: 1px solid #ced4da; transition: all 0.3s ease; box-shadow: inset 0 1px 3px rgba(0,0,0,0.05);" placeholder="Enter city" onfocus="this.style.borderColor='#6a11cb'; this.style.boxShadow='0 0 8px rgba(106,17,203,0.3)'" onblur="this.style.borderColor='#ced4da'; this.style.boxShadow='inset 0 1px 3px rgba(0,0,0,0.05)'">
                                    </div>
                                </div>

                                <div style="margin-bottom: 20px;" class="row">
                                    <div class="col">
                                        <label style="font-weight: 600; color: #495057; margin-bottom: 8px; display: block;">
                                            <i class="fas fa-flag" style="margin-right: 8px; color: #6a11cb;"></i>State
                                        </label>
										<input required class="form-control" name="state" type="text" 
										    style="border-radius: 12px; padding: 12px 15px; border: 1px solid #ced4da; transition: all 0.3s ease; box-shadow: inset 0 1px 3px rgba(0,0,0,0.05);" 
										    placeholder="Enter state" 
										    onfocus="this.style.borderColor='#6a11cb'; this.style.boxShadow='0 0 8px rgba(106,17,203,0.3)'" 
										    onblur="this.style.borderColor='#ced4da'; this.style.boxShadow='inset 0 1px 3px rgba(0,0,0,0.05)'">    </div>
                                    <div class="col">
                                        <label style="font-weight: 600; color: #495057; margin-bottom: 8px; display: block;">
                                            <i class="fas fa-map-pin" style="margin-right: 8px; color: #6a11cb;"></i>Pincode
                                        </label>
                                        <input required class="form-control" name="pincode" type="number" style="border-radius: 12px; padding: 12px 15px; border: 1px solid #ced4da; transition: all 0.3s ease; box-shadow: inset 0 1px 3px rgba(0,0,0,0.05);" placeholder="Enter pincode" onfocus="this.style.borderColor='#6a11cb'; this.style.boxShadow='0 0 8px rgba(106,17,203,0.3)'" onblur="this.style.borderColor='#ced4da'; this.style.boxShadow='inset 0 1px 3px rgba(0,0,0,0.05)'">
                                    </div>
                                </div>

                                <div style="margin-bottom: 20px;" class="row">
                                    <div class="col">
                                        <label style="font-weight: 600; color: #495057; margin-bottom: 8px; display: block;">
                                            <i class="fas fa-lock" style="margin-right: 8px; color: #6a11cb;"></i>Password
                                        </label>
                                        <div class="input-group">
                                            <input required class="form-control" name="password" type="password" style="border-radius: 12px 0 0 12px; padding: 12px 15px; border: 1px solid #ced4da; transition: all 0.3s ease; box-shadow: inset 0 1px 3px rgba(0,0,0,0.05);" placeholder="Enter password" onfocus="this.style.borderColor='#6a11cb'; this.style.boxShadow='0 0 8px rgba(106,17,203,0.3)'" onblur="this.style.borderColor='#ced4da'; this.style.boxShadow='inset 0 1px 3px rgba(0,0,0,0.05)'">
                                            <span 
                                                onclick="
                                                    this.previousElementSibling.type = this.previousElementSibling.type === 'password' ? 'text' : 'password';
                                                    this.querySelector('i').classList.toggle('fa-eye-slash');
                                                    this.querySelector('i').classList.toggle('fa-eye');
                                                "
                                                style="cursor: pointer; padding: 10px; background: #f8f9fa; border: 1px solid #ced4da; border-left: none; border-radius: 0 12px 12px 0; color: #6a11cb;"
                                            >
                                                <i class="fas fa-eye-slash"></i>
                                            </span>
                                        </div>
                                    </div>
                                    <div class="col">
                                        <label style="font-weight: 600; color: #495057; margin-bottom: 8px; display: block;">
                                            <i class="fas fa-lock" style="margin-right: 8px; color: #6a11cb;"></i>Confirm Password
                                        </label>
                                        <div class="input-group">
                                            <input required class="form-control" name="cpassword" type="password" style="border-radius: 12px 0 0 12px; padding: 12px 15px; border: 1px solid #ced4da; transition: all 0.3s ease; box-shadow: inset 0 1px 3px rgba(0,0,0,0.05);" placeholder="Confirm password" onfocus="this.style.borderColor='#6a11cb'; this.style.boxShadow='0 0 8px rgba(106,17,203,0.3)'" onblur="this.style.borderColor='#ced4da'; this.style.boxShadow='inset 0 1px 3px rgba(0,0,0,0.05)'">
                                            <span 
                                                onclick="
                                                    this.previousElementSibling.type = this.previousElementSibling.type === 'password' ? 'text' : 'password';
                                                    this.querySelector('i').classList.toggle('fa-eye-slash');
                                                    this.querySelector('i').classList.toggle('fa-eye');
                                                "
                                                style="cursor: pointer; padding: 10px; background: #f8f9fa; border: 1px solid #ced4da; border-left: none; border-radius: 0 12px 12px 0; color: #6a11cb;"
                                            >
                                                <i class="fas fa-eye-slash"></i>
                                            </span>
                                        </div>
                                    </div>
                                </div>

                                <div style="margin-bottom: 20px;">
                                    <label style="font-weight: 600; color: #495057; margin-bottom: 8px; display: block;">
                                        <i class="fas fa-image" style="margin-right: 8px; color: #6a11cb;"></i>Profile Image
                                    </label>
                                    <div style="position: relative; overflow: hidden;">
                                        <button type="button" style="background: #f8f9fa; border: 2px dashed #ced4da; border-radius: 12px; padding: 12px 15px; color: #6a11cb; width: 100%; text-align: left; transition: all 0.3s ease;" onmouseover="this.style.background='#e9ecef'" onmouseout="this.style.background='#f8f9fa'">
                                            <i class="fas fa-upload" style="margin-right: 8px;"></i>Choose File
                                        </button>
                                        <input class="form-control" name="img" type="file" style="position: absolute; top: 0; left: 0; opacity: 0; width: 100%; height: 100%;" onchange="this.previousElementSibling.innerHTML = '<i class=\'fas fa-upload\' style=\'margin-right: 8px;\'></i>' + (this.files[0].name || 'Choose File')">
                                    </div>
                                </div>

                                <button type="submit" class="btn bg-primary text-white col-md-12" style="background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%); border: none; padding: 14px; border-radius: 25px; font-weight: bold; letter-spacing: 1px; text-transform: uppercase; transition: all 0.4s ease; color: white;" onmouseover="this.style.transform='translateY(-3px)'; this.style.boxShadow='0 8px 25px rgba(106,17,203,0.4)'" onmouseout="this.style.transform='translateY(0)'; this.style.boxShadow='none'">
                                    <i class="fas fa-user-plus" style="margin-right: 8px;"></i>Register
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    
    <script>
        // Define animation keyframes
        const styleSheet = document.createElement('style');
        styleSheet.textContent = `
            @keyframes slideIn {
                from { opacity: 0; transform: translateY(30px); }
                to { opacity: 1; transform: translateY(0); }
            }
        `;
        document.head.appendChild(styleSheet);
    </script>
	
	</section>


</body>
</html>
